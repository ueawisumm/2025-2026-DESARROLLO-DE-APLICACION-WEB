<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Web Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- ENCABEZADO -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mi Sitio Web Samik</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- SECCIÓN PRINCIPAL -->
<div class="container mt-4">

  <!-- CARRUSEL -->
  <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/900x300?text=Imagen+1" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x300?text=Imagen+2" class="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/900x300?text=Imagen+3" class="d-block w-100">
      </div>
    </div>
  </div>

  <!-- TABLA -->
  <h3 class="text-center">Lista de Productos</h3>
  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>$20</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>$35</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

  <!-- BOTÓN ALERTA -->
  <div class="text-center my-4">
    <button class="btn btn-warning" onclick="mostrarAlerta()">Mostrar Alerta</button>
  </div>

  <!-- FORMULARIO -->
  <h3>Formulario de Contacto</h3>
  <form id="formulario">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" id="nombre" class="form-control">
      <small class="text-danger" id="errorNombre"></small>
    </div>

    <div class="mb-3">
      <label>Correo Electrónico</label>
      <input type="email" id="correo" class="form-control">
      <small class="text-danger" id="errorCorreo"></small>
    </div>

    <div class="mb-3">
      <label>Mensaje</label>
      <textarea id="mensaje" class="form-control"></textarea>
      <small class="text-danger" id="errorMensaje"></small>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>

<!-- PIE DE PÁGINA -->
<footer class="bg-dark text-white text-center p-3 mt-4">
  <p>Contacto: info@misitioweb.com</p>
  <p>Redes Sociales: Facebook | Instagram | Twitter</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>
</body>
</html>
